<!DOCTYPE html>
<html>
	<head>
		<title>gkSound - example 1</title>

        <script type="text/javascript" src="../gkSound.js"></script>
        <script type="text/javascript">
            function loaded(){
                gkSound.init();
                gkSound.addSound('sfx1','sounds/sfx_01', false, true, function(){
                    console.log('sfx1 loaded');
                });
                gkSound.addSound('sfx2','sounds/sfx_02', false, false);

                document.getElementById('sfx1_play').addEventListener('click',function(){
                    gkSound.playSound('sfx1', true);
                });

                document.getElementById('sfx2_play').addEventListener('click',function(){
                    gkSound.playSound('sfx2', true, function(){
                        console.log('sfx2 played');
                    });
                });
            }
        </script>
        <style type="text/css">
            ul { position: absolute; top: 50px; }
            li { cursor: pointer; width: 80px; height: 20px; color: #FFF; background-color: #000; text-align: center; margin: 2px 0 2px 0 }
        </style>
	</head>
	<body onLoad="loaded();">
		
        <ul>
            <li id="sfx1_play">Play SFX 1</li>
            <li id="sfx2_play">Play SFX 2</li>
        </ul>
	</body>
</html>
